; PHP per-directory overrides for file uploads
; This file is read by PHP-FPM/CGI on most shared hosts
; It may take 2-5 minutes to take effect after saving.

upload_max_filesize = 1024M
post_max_size = 1024M
memory_limit = 1536M
max_execution_time = 900
max_input_time = 900
file_uploads = On

; Optional: uncomment and set a custom tmp dir if your host requires it
; upload_tmp_dir = "/tmp"

; Ensure secure session initialization is always loaded
auto_prepend_file = session_bootstrap.php
